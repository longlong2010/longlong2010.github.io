{% include header.ext %}

    <div class="container">

      <div class="blog-header">
        <h1 class="blog-title">LongLong's Blog</h1>
        <p class="lead blog-description">分享IT技术，分享生活感悟，热爱摄影，热爱航天。</p>
      </div>

      <div class="row">
        <div class="col-sm-8 blog-main">

		  {% for post in site.posts %}
		  <div class="blog-post">
		  	<a href="{{ post.url }}"><h2 class="blog-post-title">{{ post.title }}</h2></a>
			<p class="blog-post-meta">{{ post.date | date_to_long_string }}</p>
			{{ post.content }}
		  </div>
		  {% endfor %}
		  <!-- /.blog-post -->
          
		  <nav>
            <ul class="pager">
              <li><a href="#">Previous</a></li>
              <li><a href="#">Next</a></li>
            </ul>
          </nav>

        </div><!-- /.blog-main -->
		{% include sidebar.ext %}

      </div><!-- /.row -->
    </div><!-- /.container -->
{% include footer.ext %}
